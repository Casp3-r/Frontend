<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login / Sign Up - Phone Valuation App</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>

<body class="bg-gray-900 flex items-center justify-center min-h-screen font-sans">

    <div class="w-full max-w-md bg-gray-900 rounded-3xl shadow-lg border border-cyan-500 p-8">
        <!-- Toggle pill -->
        <div class="relative flex bg-gray-800 rounded-full mb-8">
            <button id="loginTab" onclick="showForm('login')"
                class="w-1/2 py-3 rounded-full text-center font-semibold transition">
                Login
            </button>
            <button id="signupTab" onclick="showForm('signup')"
                class="w-1/2 py-3 rounded-full text-center font-semibold transition">
                Sign Up
            </button>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="space-y-5">
            <div>
                <label class="block mb-1 text-sm text-gray-300">Email</label>
                <input type="email" placeholder="Enter your email"
                    class="w-full px-4 py-3 rounded-lg bg-gray-800 text-gray-200 focus:outline-none focus:ring-2 focus:ring-cyan-500">
            </div>
            <div>
                <label class="block mb-1 text-sm text-gray-300">Password</label>
                <input type="password" placeholder="Enter your password"
                    class="w-full px-4 py-3 rounded-lg bg-gray-800 text-gray-200 focus:outline-none focus:ring-2 focus:ring-cyan-500">
            </div>
            <div class="flex justify-between text-sm">
                <a href="#" class="text-cyan-400 hover:underline">Forgot password?</a>
            </div>
            <button type="submit"
                class="w-full py-3 bg-gradient-to-r from-teal-500 to-cyan-500 text-white font-semibold rounded-lg hover:opacity-90 transition">
                Login
            </button>
            <button type="button"
                class="w-full py-3 border border-gray-500 text-gray-200 font-semibold rounded-lg flex items-center justify-center gap-2 hover:bg-gray-800 transition">
                <i class="fab fa-google text-red-500"></i> Continue with Google
            </button>
        </form>

        <!-- Signup Form -->
        <form id="signupForm" class="hidden space-y-5">
            <div>
                <label class="block mb-1 text-sm text-gray-300">Full Name</label>
                <input type="text" placeholder="Enter your full name"
                    class="w-full px-4 py-3 rounded-lg bg-gray-800 text-gray-200 focus:outline-none focus:ring-2 focus:ring-cyan-500">
            </div>
            <div>
                <label class="block mb-1 text-sm text-gray-300">Email</label>
                <input type="email" placeholder="Enter your email"
                    class="w-full px-4 py-3 rounded-lg bg-gray-800 text-gray-200 focus:outline-none focus:ring-2 focus:ring-cyan-500">
            </div>
            <div>
                <label class="block mb-1 text-sm text-gray-300">Password</label>
                <input type="password" placeholder="Create a password"
                    class="w-full px-4 py-3 rounded-lg bg-gray-800 text-gray-200 focus:outline-none focus:ring-2 focus:ring-cyan-500">
            </div>
            <button type="submit"
                class="w-full py-3 bg-gradient-to-r from-teal-500 to-cyan-500 text-white font-semibold rounded-lg hover:opacity-90 transition">
                Sign Up
            </button>
            <button type="button"
                class="w-full py-3 border border-gray-500 text-gray-200 font-semibold rounded-lg flex items-center justify-center gap-2 hover:bg-gray-800 transition">
                <i class="fab fa-google text-red-500"></i> Sign up with Google
            </button>
        </form>
    </div>

    <script>
        // Default state: Login active
        document.getElementById("loginTab").classList.add("bg-white", "text-black");

        function showForm(type) {
            const loginForm = document.getElementById("loginForm");
            const signupForm = document.getElementById("signupForm");
            const loginTab = document.getElementById("loginTab");
            const signupTab = document.getElementById("signupTab");

            if (type === "login") {
                loginForm.classList.remove("hidden");
                signupForm.classList.add("hidden");

                // Style active tab
                loginTab.classList.add("bg-white", "text-black");
                signupTab.classList.remove("bg-white", "text-black");
                signupTab.classList.add("text-white");
            } else {
                signupForm.classList.remove("hidden");
                loginForm.classList.add("hidden");

                // Style active tab
                signupTab.classList.add("bg-white", "text-black");
                loginTab.classList.remove("bg-white", "text-black");
                loginTab.classList.add("text-white");
            }
        }
    </script>
</body>

</html>
